<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #video {
        border: 1px solid #999;
        width: 98%;
        max-width: 860px;
      }

      #log {
        width: 25rem;
        height: 15rem;
        border: 1px solid black;
        padding: 0.5rem;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        This example shows you the contents of the selected part of your
        display. Click the Start Capture button to begin.
      </p>

      <p>
        <button id="start">Start Capture</button>&nbsp;<button id="stop">
          Stop Capture
        </button>
      </p>

      <video id="video" autoplay></video>
      <canvas id="canvas"></canvas>
      <br />

      <strong>Log:</strong>
      <br />
      <pre id="log"></pre>
    </div>
    <script>
      const screenshotButton = document.getElementById("takeScreenshotButton");
      const videoElem = document.getElementById("video");
      const logElem = document.getElementById("log");
      const startElem = document.getElementById("start");
      const stopElem = document.getElementById("stop");

      var timer = null,
        interval = 1000,
        value = 0;

      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      var video = document.getElementById("video");

      function startSending() {
        if (timer !== null) return;
        timer = setInterval(function () {
          console.log("sending ->", canvas.toDataURL());
        }, 1000);
      }

      function stopSending() {
        clearInterval(timer);
        timer = null;
      }

      // setInterval(function () {
      //   console.log(canvas.toDataURL());
      // }, 1000);

      video.addEventListener(
        "play",
        function () {
          var $this = this; //cache
          (function loop() {
            if (!$this.paused && !$this.ended) {
              ctx.drawImage($this, 0, 0);
              setTimeout(loop, 1000 / 30); // drawing at 30fps
            }
          })();
        },
        0
      );

      function dumpOptionsInfo() {
        const videoTrack = videoElem.srcObject.getVideoTracks()[0];

        console.log("Track settings:");
        console.log(JSON.stringify(videoTrack.getSettings(), null, 2));
        console.log("Track constraints:");
        console.log(JSON.stringify(videoTrack.getConstraints(), null, 2));
      }

      async function startCapture() {
        const displayMediaOptions = {
          video: {
            displaySurface: "window",
          },
          audio: false,
        };

        logElem.innerHTML = "";

        try {
          videoElem.srcObject = await navigator.mediaDevices.getDisplayMedia(
            displayMediaOptions
          );
          dumpOptionsInfo();
        } catch (err) {
          console.error(err);
        }
      }

      function stopCapture(evt) {
        let tracks = videoElem.srcObject.getTracks();

        tracks.forEach((track) => track.stop());
        videoElem.srcObject = null;
      }

      // Set event listeners for the start and stop buttons
      startElem.addEventListener(
        "click",
        (evt) => {
          startCapture();
          startSending();
        },
        false
      );

      stopElem.addEventListener(
        "click",
        (evt) => {
          stopCapture();
          stopSending();
        },
        false
      );
    </script>
  </body>
</html>
